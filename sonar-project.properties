# ------------------------
# Basic project info
# ------------------------
sonar.projectKey=MachineDowntimeMonitoring
sonar.projectName=MachineDowntimeMonitoring
sonar.projectVersion=1.0

# ------------------------
# Source directories
# ------------------------
# Path to C# code (Controllers, Models)
sonar.sources=.

# Path to test code (optional)
# sonar.tests=Tests

# ------------------------
# Language settings
# ------------------------
# SonarQube automatically detects C# via .csproj/.sln files
# Include other file types
sonar.inclusions=**/*.cs,**/*.cshtml,**/*.js,**/*.html,**/*.css

# Encoding
sonar.sourceEncoding=UTF-8

# ------------------------
# Optional: Exclude irrelevant files
# ------------------------
sonar.exclusions=**/bin/**,**/obj/**,**/*.min.js